<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz app</title>
</head>

<body>
    <div class="heading">
        <h3>QUIZ APP</h3>
        <div class="timer time-display" id="timer">15</div>
    </div>
    <div class="quiz-container" id="dashboard">
        <div class="quiz-modules" onclick="enter(pol_quiz)">
            <h2>Political Science</h2>
        </div>
        <div class="quiz-modules" onclick="enter(econ_quiz)">
            <h2>Economics</h2>
        </div>
        <div class="quiz-modules" onclick="make_custom_quiz()">
            <h2>Create Custom quizes</h2>
        </div>
    </div>
    <div class="quiz-container" id="onboard"></div>
    <div class="quiz-container quiz-rules">
        <p style="opacity: 60%; font-size: 33px; text-align: center;">Welcome to the BattleGround!</p>
        <div>
            <img src="icons/info.png" alt="" class="info-img">
            <p>You will have 10 seconds to answer each question</p>
        </div>
        <div><img src="icons/info.png" alt="" class="info-img">
            <p>Answer to the question will be displayed after you attempt the question</p>
        </div>
        <div><img src="icons/info.png" alt="" class="info-img">
            <p>you will automatically pass into the next question after 10 second</p>
        </div>
        <p>Good Luck!</p>
        <button id="enter-btn">Enter</button>
    </div>

</body>
<script src="quiz.js"></script>

</html>
